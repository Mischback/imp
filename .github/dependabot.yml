version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[GH Actions]"
    labels:
      - "area/dependencies"
      - "lang/github-actions"

  # JavaScript / TypeScript (NPM)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[npm]"
      prefix-development: "[npm dev]"
    labels:
      - "area/dependencies"
      - "lang/js"
      - "lang/ts"
